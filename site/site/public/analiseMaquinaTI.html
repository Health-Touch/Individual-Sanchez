<script>

    function atualizarTodosComputadores() {
        fetch("/avisos/listarTodosComputadores").then(function (resposta) {

            if (resposta.ok) {
                // if (resposta.status == 204) {
                //     var feed = document.getElementById("feed_container");
                //     var mensagem = document.createElement("span");
                //     mensagem.innerHTML = "Nenhum resultado encontrado."
                //     feed.appendChild(mensagem);
                //     throw "Nenhum resultado encontrado!!";
                // }
                console.log("ENTREII")

                resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));

                    for (let i = 0; i < resposta.length; i++) {

                        var TodosComputadores = resposta[i];

                        divConteudoScroll.innerHTML += `
                        <div class="divfilhoConteudo">
                            <li><img id="Computador" src="assets/AnaliseMaquinas/computadorIcon.png" alt="Computador"></li>
                            <li id="liNumero">${TodosComputadores.idMaquina}</li>
                            <li id="liSistema">${TodosComputadores.so}</li>
                            <li id="liSetor">${TodosComputadores.nome}</li>
                            <li id="liStatus" class="active">${TodosComputadores.statusMaquina}</li>
                        <button id="liUpdate" style="color:aliceblue" onclick="ativar(${TodosComputadores.idMaquina})">Ativar</button>
                        <button id="liDelete" style="color:aliceblue" onclick="desativar(${TodosComputadores.idMaquina})">Desativar</button>
                        </div> 
                        `;

                        var divs = document.getElementsByClassName("active");
                        
                        if (divs.length > 0) {
                            var conteudo = divs[i].textContent;
                            if (conteudo == "Desativo") {
                                divs[i].style.backgroundColor = "#EC6B6B";
                                divs[i].style.color = "#8E0A0A";
                            } else {
                                divs[i].style.backgroundColor = "#6BECA6";
                                divs[i].style.color = "#1D8E0A";
                            }
                        }
                    }
                    // finalizarAguardar();
                });
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);
            // finalizarAguardar();
        });
    }

    var nome = sessionStorage.NOME_COLABORADOR;
    tituloPerfil.innerHTML = nome;

    var cargo = sessionStorage.NIVELACESSO_COLABORADOR;
    if (cargo == "RL") {
        cargo = "Representante"
    }else if (cargo == "GT"){
        cargo = "Gerente TI"
    }

    cargoPerfil.innerHTML = cargo

    var Empresa = sessionStorage.NOME_FANTASIA_COLABORADOR;
    nomeEmpresa.innerHTML = Empresa;

function exibirMenuPerfil() {
  var menu = document.getElementById('menuPerfil')
  if (menu.style.display === 'block') {
    menu.style.display = 'none'
  } else {
    menu.style.display = 'block'
  }
}

function limparSessao() {
  sessionStorage.clear();
  window.location = './login.html'
}

function ativar(idMaquina) {
    var opcaoUpdate = 1
    var idMaquinaAtivar = idMaquina

        fetch("/usuarios/updateStatusMaq", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                opcaoUpdateServer: opcaoUpdate,
                idMaquinaServer: idMaquinaAtivar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {

                window.location = "analiseMaquinaTI.html"

            } else {
                Swal.fire('Houve um erro ao tentar atualizar a Máquina')
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
}

function desativar(idMaquina) {
    var opcaoUpdate = 2
    var idMaquinaDesativar = idMaquina

        fetch("/usuarios/updateStatusMaq", {
            method: "POST",

                opcaoUpdateServer: opcaoUpdate,
                idMaquinaServer: idMaquinaDesativar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

                Swal.fire('Houve um erro ao tentar atualizar a Máquina')
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
}

function mudarCor () {

    var liStatus = document.getElement("liStatus");

    if (liStatus.textContent == "Desativo") {
        liStatus.style.backgroundColor = "red"
    } else {
        liStatus.style.backgroundColor = "#4fff3081"
    }
}
