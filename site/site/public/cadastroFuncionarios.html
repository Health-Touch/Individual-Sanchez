<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
<script>
    
function botaoCadastroFuncionarios () {
        
    var nome = inputNome.value
    var email = inputEmail.value
    var senha = inputSenha.value
    var cpf = inputCPF.value
    var confiSenha = inputConfirmarSenha.value
    var fkEmpresa = 1;
    var fkStatus = 1;
    var fkNivelAcesso = 3;

    var teste = sessionStorage.getItem('idEmpresa')
    if (nome == '' || email == '' || senha == '' || cpf == '' ||  confiSenha == '') {
      // cardErro.style.display = "block"
      Swal.fire('HOUVE UM ERRO AO TENTAR REALIZAR O CADASTRO ')


      return false
    } 
    else {

        fetch("/usuarios/cadastrarFuncionario", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            // crie um atributo que recebe o valor recuperado aqui
            // Agora vá para o arquivo routes/usuario.js
            nomeServer: nome,
            emailServer: email,
            senhaServer: senha,
            cpfServer: cpf,
            empresaServer: fkEmpresa,
            statusServer: fkStatus,
            acessoServer: fkNivelAcesso,
        })
    }).then(function (resposta) {

        console.log("resposta: ", resposta);

        if (resposta.ok) {
            Swal.fire('CADASTRO DE FUNCIONÁRIO REALIZADO')

            limparFormulario();
          
        } else {
            Swal.fire('HOUVE UM ERRO AO TENTAR REALIZAR O CADASTRO')
        }
    }).catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
    });
}
}
